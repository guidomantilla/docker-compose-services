services:
  scylladb:
    image: scylladb/scylla:latest
    container_name: scylla-node
    # Use developer mode and limit resources for a single local node
    command: --developer-mode 1 --smp 1 --overprovisioned 1
    ports:
      # CQL (Cassandra Query Language) port
      - "9042:9042"
      # Thrift port (legacy)
      - "9160:9160"
      # ScyllaDB API port
      - "10000:10000"
      # Inter-node communication ports (can be omitted for single node)
      # - "7000:7000"
      # - "7001:7001"
    volumes:
      # Optional: Persist data on a local volume
      - scylla-data:/var/lib/scylla
    restart: unless-stopped

volumes:
  scylla-data:
    driver: local
